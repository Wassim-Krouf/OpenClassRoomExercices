<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <div class="list-group">
         <app-posts *ngFor="let item of posts; let i = index"
                    [idPost]="i"
                    [title]="item.title"
                    [content]="item.content"
                    [createdAt]="item.created_at"></app-posts>
      </div>
    </div>
  </div>
</div>
